name: todo app

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Flutter Build
        run: |
          flutter pub get
          flutter build web --release

      - name: Create Docker configurations
        run: |
          cat > Dockerfile << EOF
          FROM nginx:alpine
          COPY build/web /usr/share/nginx/html/
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 8080
          EOF
          
          cat > nginx.conf << EOF
          server {
              listen 8080;
              server_name localhost;
              root /usr/share/nginx/html;
              index index.html;
              location / {
                  try_files \$uri \$uri/ /index.html;
              }
          }
          EOF

      - name: Remove build from .gitignore
        run: |
          if [ -f .gitignore ]; then
            sed -i '/^build\//d' .gitignore
            echo "Modified .gitignore:"
            cat .gitignore
          fi

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud builds submit --project=flutter-todo-442601 --tag gcr.io/flutter-todo-442601/flutter-web-app
          
          gcloud run deploy flutter-web-app \
            --project=flutter-todo-442601 \
            --image gcr.io/flutter-todo-442601/flutter-web-app \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080